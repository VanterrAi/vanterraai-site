<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanterra AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 600;
      color: gold;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 10px;
    }

    .cta-buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .cta-buttons a {
      background-color: gold;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: #e6c200;
    }

    footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      color: #666;
    }

    @media(min-width: 768px) {
      .cta-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VANTERRA</div>
    <div class="tagline">Where Intelligence Meets Influence</div>
  </header>

  <div class="cta-buttons">
    <a href="https://onlyfans.com/vanterraai" target="_blank">View Our Models</a>
    <a href="terms.html">Terms of Service</a>
    <a href="privacy.html">Privacy Policy</a>
  </div>

  <footer>
    &copy; 2025 Vanterra Digital Ventures Inc. All rights reserved.
  </footer>

</body>
</html>
