<!DOCTYPE html>

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0a0a0a;
      color: #f0eae2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;

      transition: background-color 0.2s ease, color 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
    }

    footer {
      margin-top: auto;
      background-color: #111;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .socials img {
      height: 26px;
      margin: 0 10px;
      vertical-align: middle;
    }

    .vertical-links {
      margin-top: 1rem;
    }

    .vertical-links a {
      margin: 0 10px;
      color: #e6d8c3;
      text-decoration: none;
    }

    .vertical-links a:hover {
