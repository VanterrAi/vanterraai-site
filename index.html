<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="VanterraAI™ | The intersection of beauty, AI, and digital intimacy. Explore our verticals: Fantasies, Confessionals, Pulse, and Vanterra U.">
  <title>VanterraAI™ | Official Site</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #f9d9c2;
    }
    .tagline {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.25rem;
      margin: 2rem auto;
      max-width: 800px;
    }
    .btn {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #ff4d9d, #f9d9c2);
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: #0d0d0d;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: auto;
      padding: 2rem;
      background-color: #1a1a1a;
      text-align: center;
      font-size: 0.9rem;
    }
    .socials img {
      height: 28px;
      margin: 0 10px;
      vertical-align: middle;
    }
    .vertical-links {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    a {
      color: #f9d9c2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 600px) {
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    VanterraAI™  
    <div class="tagline">Luxury AI | Digital Seduction | Infinite Possibility</div>
  </header>

  <div class="button-grid">
    <a href="https://portal.vanterraai.com"><button class="btn">Access Portal</button></a>
    <a href="https://fantasies.vanterraai.com"><button class="btn">Vanterra Fantasies</button></a>
    <a href="https://confessionals.vanterraai.com"><button class="btn">Vanterra Confessionals</button></a>
    <a href="https://pulse.vanterraai.com"><button class="btn">Vanterra Pulse</button></a>
    <a href="https://u.vanterraai.com"><button class="btn">Vanterra U</button></a>
  </div>

  <footer>
    <div class="socials">
      <a href="https://onlyfans.com/vanterra" target="_blank"><img src="/assets/onlyfans-icon.png" alt="OnlyFans"></a>
      <a href="https://instagram.com/vanterraai" target="_blank"><img src="/assets/instagram-icon.png" alt="Instagram"></a>
      <a href="https://tiktok.com/@vanterraai" target="_blank"><img src="/assets/tiktok-icon.png" alt="TikTok"></a>
    </div>

    <div class="vertical-links">
      <a href="/terms.html">Terms of Service</a> |
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="mailto:ceo@vanterraai.com">Contact</a>
    </div>

    <div style="margin-top: 1rem;">© 2025 Vanterra Digital Ventures Inc. All rights reserved.</div>
  </footer>

</body>
</html>
